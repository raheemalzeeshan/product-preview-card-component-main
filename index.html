<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/css/style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,500;9..144,700&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <title>Frontend Mentor | Product preview card component</title>


</head>

<body>

  <main>
    <!-- Product card -->
    <section class="product-card">
      <div class="product-card__container">
        <div class="product-card__media">
          <picture>
            <source srcset="assets/images/image-product-desktop.jpg" media="(min-width:600px)">
            <img src="assets/images/image-product-mobile.jpg" alt="Gabrielle Essence Eau De Parfum">
          </picture>
        </div>
        <!-- Product card media end -->
        <div class="product-card__content">
          <p class="product-card__category">Perfume</p>
          <!-- Title -->
          <div class="product-card__title">
            <h1>Gabrielle Essence Eau De Parfum</h1>
          </div>
          <!-- Description -->
          <div class="product-card__description">
            <p>
              A floral, solar and voluptuous interpretation composed by Olivier Polge,
              Perfumer-Creator for the House of CHANEL.
            </p>
          </div>
          <!-- Pricing -->
          <div class="product-card__pricing">
            <div class="product-card__sale__price">
              <p class="visually-hidden">Sale Price</p>
              <span>$149.99</span>
            </div>
            <div class="product-card__original-price">
              <p class="visually-hidden">Original Price</p>
              <span>$169.99</span>
            </div>

          </div>
          <!-- Add To card -->
          <div class="product-card__addtocard">
            <a href="" rel="noopener noreferrer">
              <svg width="15" height="16" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M14.383 10.388a2.397 2.397 0 0 0-1.518-2.222l1.494-5.593a.8.8 0 0 0-.144-.695.8.8 0 0 0-.631-.28H2.637L2.373.591A.8.8 0 0 0 1.598 0H0v1.598h.983l1.982 7.4a.8.8 0 0 0 .799.59h8.222a.8.8 0 0 1 0 1.599H1.598a.8.8 0 1 0 0 1.598h.943a2.397 2.397 0 1 0 4.507 0h1.885a2.397 2.397 0 1 0 4.331-.376 2.397 2.397 0 0 0 1.12-2.021ZM11.26 7.99H4.395L3.068 3.196h9.477L11.26 7.991Zm-6.465 6.392a.8.8 0 1 1 0-1.598.8.8 0 0 1 0 1.598Zm6.393 0a.8.8 0 1 1 0-1.598.8.8 0 0 1 0 1.598Z"
                  fill="#FFF" />
              </svg>
              Add to Cart</a>
          </div>
        </div>
        <!-- Product card content end -->
      </div>
    </section>
    <!-- Product card end -->
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://raheemalzeeshan.netlify.app/" target="_blank">Raheemalzeeshan</a>.
    </div>
  </main>
</body>

</html>
